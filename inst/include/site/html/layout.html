<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{#pagetitle}}{{pagetitle}} â€¢ {{/pagetitle}}{{#site}}{{site.title}}{{/site}}</title>
  <link rel="stylesheet" href="{{#site}}{{site.root}}{{/site}}menu.css">
  <link rel="stylesheet" href="{{#site}}{{site.root}}{{/site}}content.css">
  
  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['\\(', '\\)'], ['$', '$']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']],
        processEscapes: true,
        processEnvironments: true,
        packages: {'[+]': ['ams', 'newcommand', 'configmacros']}
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script id="MathJax-script" async src="{{#site}}{{site.root}}{{/site}}js/tex-svg.js"></script>
</head>
<body>
<div class="main-container">
{{{header}}}
<div id="content">
<div class="content-wrapper">
        <div class="content-main">
          {{{content}}}
        </div>
        {{{footer}}}
</body>
</html>
