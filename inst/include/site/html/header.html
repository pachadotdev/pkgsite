<div id="menu">
  {{#has_logo}}
  <div>
    <img src="{{#site}}{{site.root}}{{/site}}{{logo_path}}" align="center" height="139" alt="{{package.name}} logo" />
  </div>
  {{/has_logo}}
  {{^has_logo}}
  <div>
    <h1 style="text-align:center;">{{package.name}} Documentation</h1>
  </div>
  {{/has_logo}}

  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search..." />
  </div>

  <div class="search-container">
    <button id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">Toggle theme</button>
    <button id="font-decrease" title="Decrease font size" aria-label="Decrease font size">A-</button>
    <button id="font-increase" title="Increase font size" aria-label="Increase font size">A+</button>
  </div>

  <div class="submenu">
    <label style = "border-bottom: 0;"><a style = "padding-left: 0;" href="{{#site}}{{site.root}}{{/site}}index.html">Home üè†</a></label>
  </div>

  {{#has_reference}}
  <div class="submenu">
    <label>Functions</label>
    {{#reference_topics}}
    <a href="{{#site}}{{site.root}}{{/site}}reference/{{filename}}">{{title}}</a>
    {{/reference_topics}}
  </div>
  {{/has_reference}}

  {{#has_vignettes}}
  <div class="submenu">
    <label>Vignettes</label>
    {{#vignettes}}
    <a href="{{#site}}{{site.root}}{{/site}}vignettes/{{filename}}">{{title}}</a>
    {{/vignettes}}
  </div>
  {{/has_vignettes}}

  {{#has_news}}
  <div class="submenu">
    <label>News</label>
    <a href="{{#site}}{{site.root}}{{/site}}news/index.html">Changelog</a>
  </div>
  {{/has_news}}
</div>
