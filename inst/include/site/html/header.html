<div id="menu">
  <div>
    <h1>{{package.name}} Documentation</h1>
  </div>

  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search..." />
    <button id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">💡</button>
  </div>

  <div class="submenu">
    <label style = "border-bottom: 0;"><a style = "padding-left: 0;" href="{{#site}}{{site.root}}{{/site}}index.html">Home 🏠</a></label>
  </div>

  {{#has_reference}}
  <div class="submenu">
    <label>Functions</label>
    {{#reference_topics}}
    <a href="{{#site}}{{site.root}}{{/site}}reference/{{filename}}">{{title}}</a>
    {{/reference_topics}}
  </div>
  {{/has_reference}}

  {{#has_vignettes}}
  <div class="submenu">
    <label>Vignettes</label>
    {{#vignettes}}
    <a href="{{#site}}{{site.root}}{{/site}}vignettes/{{filename}}">{{title}}</a>
    {{/vignettes}}
  </div>
  {{/has_vignettes}}

  {{#has_news}}
  <div class="submenu">
    <label>News</label>
    <a href="{{#site}}{{site.root}}{{/site}}news/index.html">Changelog</a>
  </div>
  {{/has_news}}
</div>
